<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <img src="../../assets/images/IG logo.png" alt="">
          
          </ion-col>
          <ion-col size="3" class="header-icon">
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="chatbubble-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-toolbar>
      
    </ion-toolbar>
  </ion-header>
  <ion-grid>
        <!--Historias-->

    <ion-row>
      <ion-slides>
        <ion-slides [options]="slideOPts" pager= "true" class="stories">
          <ion-slides>
            <img src="../../assets/images/Historias/Story 5.png" alt="" width="60px">

          </ion-slides>
          <ion-slides>
            <img src="../../assets/images/Historias/Story 1.png" alt="" width="60px">
          </ion-slides>
          <ion-slides>
            <img src="../../assets/images/Historias/Story 2.png" alt="" width="60px">

          </ion-slides>
          <ion-slides>
            <img src="../../assets/images/Historias/Story 3.png" alt="" width="60px">
          </ion-slides>
          <ion-slides>
            <img src="../../assets/images/Historias/Story 4.png" alt="" width="60px">

          </ion-slides>
          
          
        </ion-slides>
      </ion-slides>
    </ion-row>
    <!--Fin historias-->



    <!--Posts-->
    <ion-row>
      <!--             Se toma el quie diga aqui
                          En este caso el post-->
      <ion-col>
        <app-publicaciones [posts]="posts"></app-publicaciones>
      </ion-col>
    </ion-row>
    
    
  </ion-grid>
  

  <app-explore-container name=""></app-explore-container>
</ion-content>
