<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ruffles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-grid>
    <ion-row class="user">
      <ion-col>
        <img src="{{usuario.avatar}}" alt="Foto de perfil">
      </ion-col>
      <ion-col class="datos">
        <!--Data Binding-->
        <ion-label class="bold">{{usuario.posts}}</ion-label>
        <ion-label>Posts</ion-label>
      </ion-col>
      <ion-col class="datos">
        <ion-label class="bold">{{usuario.seguidores}}</ion-label>
        <ion-label>Followers</ion-label>
      </ion-col>
      <ion-col class="datos">
        <ion-label class="bold">{{usuario.siguiendo}}</ion-label>
        <ion-label>Following</ion-label>

      </ion-col>
      </ion-row>

      <ion-row class="descripcion">
        <ion-col>
          <ion-label class="nombre">
            <strong>{{usuario.nombre}}</strong>
          </ion-label>
          <ion-label class="Descripcion">
            {{descripcion}}
            <br>
            <a href="#">Link</a>
            <br>
            
          </ion-label>
          <ion-label *ngIf="!esUser"> 
              <p> <strong>Followed by MAX and User2212</strong></p>
          </ion-label>
          <ion-button color="light" expand="block" size="default" strong="true" *ngIf='esUser'>Editar Perfil</ion-button>
          <ion-grid *ngIf="!esUser">
            <!--Botones-->
            <ion-row class="botones">
              <ion-col size="4">
                <ion-button class="seguir" color="mi-color">
                  Seguir
                  
                </ion-button >
              </ion-col>
              <ion-col size="3.5" fill="outline">
                <ion-button color="mi-color">
                  Mensaje
                </ion-button>
              </ion-col>
              <ion-col size="2.8" fill="outline">
                <ion-button color="mi-color">
                  Email
                </ion-button>
              </ion-col>
              <ion-col size="1.7" fill="outline">
                <ion-button color="mi-color">
                  <ion-icon name="chevron-down-outline"></ion-icon>
                  <!--Poner icono-->
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>


      <ion-row id="posts">
        <ion-col class="inner-posts">

          <ion-grid >
            <ion-row id="primera">
             <ion-col *ngFor="let post of usuario.publicaciones" size=4 > 
               
              <img src="../../assets/images/{{post}}" alt="">
             </ion-col>
            </ion-row>

          </ion-grid>
        </ion-col>
      </ion-row>
  </ion-grid>
  <app-explore-container name=""></app-explore-container>
</ion-content>
